{% extends "base.html" %}
{% load static %}

{% block css_files %}

    <link rel="stylesheet" href="{% static "challenges/header.css" %}">
{% endblock %}

{% block page_title %}
All Challenges
{% endblock %}

{% block content %}
{% include "challenges/includes/header.html"%}
<ul>
    {%for month in months%}

    {%endfor%}
</ul>
{% endblock %}
